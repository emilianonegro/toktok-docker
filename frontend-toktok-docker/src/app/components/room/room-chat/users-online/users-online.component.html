<div class="containerUsersOnline" fxLayout.xs="column">
  <mat-card class="example-card">
    <mat-card-title>Online Users</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
      <li class="onlineUserName" *ngFor="let user of usersActivesObs | async">
        <span class="online"> </span>
        <span class="onlineP" *ngIf="user !== ownUser">
          {{ user.user }}
        </span>
      </li>
    </mat-card-content>
  </mat-card>
</div>
